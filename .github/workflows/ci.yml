name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "https://fake.com"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: TypeScript typechecking
        run: npm run typecheck

      - name: Lint
        run: npm run lint
